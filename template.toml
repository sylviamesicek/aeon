name = "scalar"
output = "output/scalar$0"

order = 4
diss_order = 6

[domain]
radius = 48.0
height = 48.0
cell_size = 6
cell_ghost = 3

[relax]
max_steps = 10_000_000
error_tolerance = 1e-6
cfl = 0.5
dampening = 0.4

[evolve]
cfl = 0.2
dissipation = 0.5
gauge = "log_plus_one_zero_shift"
max_time = 30.0
max_proper_time = 10.0
max_steps = 1_000_000

[limits]
max_levels = 15
max_nodes = 16_000_000

[regrid]
refine_error = 1e-6
coarsen_error = 1e-10
global = 1
flag_interval = 20

[visualize]
save_evolve = true
save_evolve_interval = 0.07

save_relax = true
save_relax_interval = 1000
save_relax_levels = true
save_relax_result = true

stride = 6

[cache]
initial = true
evolve = false
evolve_interval = 100

[[source]]
type = "scalar_field"
amplitude = "$0"
sigma = [5.35, 5.35]
mass = 0.0
